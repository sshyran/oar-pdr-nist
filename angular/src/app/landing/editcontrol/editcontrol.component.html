<!-- Edit Control button bar -->
<div class="edit-control-buttons">
    <!-- Buttons are arranged from right to left -->

    <i class="faa faa-info-circle" id="ec-info-btn" (click)="showEditControlHelpPopup()" data-toggle="tooltip" title="Show edit control help"></i>

    <!-- Discard button -->
    <button pButton type="submit" class="btn btn-labeled" id="ec-discard-btn" (click)="confirmDiscardEdits()"
        [disabled]="!((editMode || previewMode) && editsPending())" label="Discard" icon="faa faa-trash faa-1x icon-white" iconPos="left">
    </button>

    <!-- Submit button -->
    <button pButton type="submit" class="btn btn-labeled" id="ec-submit-btn" (click)="saveEdits()"
        [disabled]="!((editMode || previewMode) && editsPending())" label="Submit" icon="faa faa-save faa-1x icon-white" iconPos="left">
    </button>

    <!-- 
      -  Edit button:  when editing is off, the Edit button will show; if it is on, the
      -  "Preview" button will show in its place
      -->
    <button pButton type="submit" *ngIf="!editMode" type="button" class="btn btn-labeled" 
        (click)="startEditing()"
        id="ec-edit-btn" label="Edit" icon="faa faa-pencil faa-1x icon-white" iconPos="left">
    </button>

    <button pButton type="submit" *ngIf="editMode" type="button" class="btn btn-labeled" (click)="preview()" id="ec-preview-btn" label="Preview" icon="faa faa-eye faa-1x icon-white" iconPos="left">
    </button>
</div>

<!-- status message bar -->
<pdr-edit-status></pdr-edit-status>

<!-- error messages go here -->
<pdr-message [defSysErrorPrefix]="'There was a problem while editing your record.'"></pdr-message>
